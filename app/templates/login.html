{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block main %}
  <form action="/login" class="text-center" method="post">
    <div class="mb-3">
      <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="username">
    </div>
    <div class="mb-3">
      <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="password" type="password">
    </div>
      <button class="btn btn-secondary" type="submit">Log In</button>
  </form>

{% endblock %}
